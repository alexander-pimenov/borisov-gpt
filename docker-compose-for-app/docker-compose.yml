#version: '3.7'
services:
  postgres:
#    версия с расширением на pgvector, т.к. нужно будет настраивать RAG, т.е. это векторная БД
    image: docker.io/ankane/pgvector:v0.5.0
#    image: docker.io/postgres:15.8-alpine
    container_name: postgres-db
    restart: always
    environment:
      - POSTGRES_DB=ragdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGPASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/scripts:/docker-entrypoint-initdb.d:Z #скрипты инициализации БД
    healthcheck:
#      test: "pg_isready -U postgres -d ragdb"
      test: [ "CMD-SHELL", "pg_isready -U postgres -d ragdb" ]
      interval: 2s
      timeout: 20s
      retries: 10
    networks:
      - postgres-net
